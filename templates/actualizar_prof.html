<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Profesor</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="bloquec">
        <h1 class="titulo_clase">Actualizar Profesor</h2>
        <form method="post">
            {% csrf_token %}
        <div class="nombre-c">
            <label for="nombre"  class="nlabel">Nombre: </label>
            <input type="text" id="nombre" name="nombre" value="{{ profesor.nombre }}" required>
        </div>
        <div class="nombre-c">
            <label for="especialidad"  class="nlabel">Especialidad: </label>
            <input type="text" id="especialidad" name="especialidad" class="campo" required value="{{ profesor.especialidad }}">
        </div>
        <div class="nombre-c">
            <label for="clasesImpartidas" class="nlabel">Clases impartidas: </label>
            <input type="text" name="clasesImpartidas" id="clasesImpartidas" class="campo" required value="{{ profesor.clasesImpartidas }}"></div>
        <div class="conetedor-boton">
            <button type="submit" class="boton_clase">Actualizar Profesor</button>
        </div>
        </form>
    </div>
</body>
</html>
