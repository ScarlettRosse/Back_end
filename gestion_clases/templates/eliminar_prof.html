<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar profesor</title>
    <link rel="stylesheet" href="css\botones.css">
</head>
<body>
    <h1 class="titulo_clase">¿Seguro que deseas eliminar al profesor/a "{{ profesor.nombreP }}"</h2>
    <form action="post">
        {% csrf_token %}
        <div class="botones">
            <a href="{% url 'listar_prof' %}"><button type="submit" class="boton_eliminar">Sí</button></a>
            <a href="{% url 'crear_prof' %}"><button class="boton">No</button></a>
        </div>
    </form>
</body>
</html>
