<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Estudiante</title>
</head>
<body>
    <div class="bloquec">
        <h1 class="titulo_clase">Crear Estudiante</h1>
        <form method="post">
            {% csrf_token %}
                <label for="nombreE" class="nlabel">Nombre: </label>
                <input type="text" id="nombreE" name="nombreE" class="campo" required>
                <label for="correo" class="nlabel">Correo: </label>
                <input type="email" id="correo" name="correo" class="campo" required>
                <select name="clasesInscritas" id="clasesInscritas" required>
                    <option value="">Seleccione una clase</option>
                    {% for clase in Clas %}
                        <option value="{{ clase.id }}">{{ clase.nombre }}</option>
                    {% endfor %}
                </select>

            <button type="submit" class="boton_clase">Crear Estudiante</button>
        </form>
    </div>
</body>
</html>
